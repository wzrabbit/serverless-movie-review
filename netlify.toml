[build]
functions = "./functions"

[[redirects]]
from = "/popular-movies/*"
to = "/.netlify/functions/popularMovies"

[[redirects]]
from = "/search-movies/*"
to = "/.netlify/functions/searchMovies"

[[redirects]]
from = "/movie-genres/*"
to = "/.netlify/functions/movieGenres"

[[redirects]]
from = "/"
to = "/.netlify/index.html"

[[redirects]]
from = "/test"
to = "/.netlify/functions/test"